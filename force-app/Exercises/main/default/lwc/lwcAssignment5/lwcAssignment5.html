<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
        <lightning-input value={op1} name="op1" label="Enter First Operand: " onchange={handler}></lightning-input><br>
        <lightning-input value={op2} name="op2" label="Enter Second Operand: " onchange={handler}></lightning-input>
        <button class="slds-button slds-button_neutral" onclick={add}>+</button>
        <button class="slds-button slds-button_neutral" onclick={sub}>-</button>
        <button class="slds-button slds-button_neutral" onclick={div}>/</button>
        <button class="slds-button slds-button_neutral" onclick={mul}>*</button>
        <lightning-card>
            <p>RESULT : {result}</p>
        </lightning-card>
    </lightning-card>
</template>
